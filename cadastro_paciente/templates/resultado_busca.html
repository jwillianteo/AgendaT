<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resultado da Busca</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            position: relative; /* Adicionando posição relativa ao corpo */
        }
        .container {
            background-color: white;
            padding: 40px; /* Aumentado de 20px para 40px */
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 400px; /* Aumentado de 300px para 400px */
        }
        .container h1, .container h2 {
            background-color: #007bff; /* Azul original */
            color: white;
            padding: 20px 0; /* Aumentado de 10px para 20px */
            margin: -40px -40px 20px -40px; /* Aumentado de -20px para -40px */
            border-radius: 5px 5px 0 0;
            font-size: 24px; /* Aumentado o tamanho da fonte */
        }
        .list-group {
            padding-left: 0;
            list-style: none;
        }
        .list-group-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            border: 1px solid #ccc;
            margin-bottom: 10px;
            border-radius: 5px;
            box-sizing: border-box;
        }
        .list-group-item strong {
            font-size: 18px;
        }
        .btn {
            background-color: #007bff;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            text-decoration: none;
            font-size: 16px;
            cursor: pointer;
        }
        .btn:hover {
            background-color: #0056b3;
        }
        .btn-info {
            background-color: #007bff;
        }
        .btn-info:hover {
            background-color: #0056b3;
        }
        .btn-secondary {
            background-color: #6c757d;
        }
        .btn-secondary:hover {
            background-color: #5a6268;
        }
        .text-center {
            text-align: center;
        }
        .mt-3, .mt-4, .mt-5 {
            margin-top: 3rem;
        }
        .mt-4 {
            margin-top: 4rem;
        }
        .mt-5 {
            margin-top: 5rem;
        }
        .back-btn {
            background-color: #007bff;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            text-decoration: none;
            font-size: 16px;
            cursor: pointer;
            position: absolute;
            top: 20px;
            left: 20px;
        }
        .back-btn:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <a class="back-btn" href="{% url 'buscar' %}">Voltar</a>
    <div class="container">
        <h2>Visualizar Paciente</h2>
        {% if pacientes %}
            <ul class="list-group">
                {% for paciente in pacientes %}
                    <li class="list-group-item">
                        <strong>{{ paciente.nome }}</strong>
                        <a href="{% url 'visualizar_paciente' paciente.idPaciente %}" class="btn btn-info btn-sm">Visualizar</a>
                    </li>
                {% endfor %}
            </ul>
        {% else %}
            <p class="text-center mt-4">Nenhum paciente encontrado com esse nome.</p>
        {% endif %}
    </div>
</body>
</html>
